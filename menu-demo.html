<html>
<header>
    <title>Menu Demo</title>
    <meta charset="utf-8" />
    <link href="styles/common.css" rel="stylesheet" />
    <link href="styles/menu.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="dist/all.js"></script>
</header>

<body>
    <div class="menu-container"></div>
    <script>
        var menu;

        require(["build-menu"], function (m) {
            const items = [
                {
                    value: "1",
                    level: 1,
                    label: "1",
                }, {
                    value: "1.1",
                    level: 2,
                    label: "1.1",
                }, {
                    value: "1.2",
                    level: 2,
                    label: "1.2",
                }, {
                    value: "1.2.1",
                    level: 3,
                    label: "1.2.1",
                }, {
                    value: "1.3",
                    level: 2,
                    label: "1.3",
                }, {
                    value: "2",
                    level: 1,
                    label: "2",
                }, {
                    value: "2.1",
                    level: 2,
                    label: "2.1",
                }, {
                    value: "2.2",
                    level: 2,
                    label: "2.2",
                }, {
                    value: "3",
                    level: 1,
                    label: "3",
                },
            ];

            menu = new m.MenuComponent({
                container: document.querySelector(".menu-container"),
                items,
                caption: "Реализуемые товары",
                onStateChange: (values) => console.log(values),
                onBack: () => console.log("go back"),
            });

            menu.setState(["1", "2", "3"]);
        })
    </script>
</body>

</html>
